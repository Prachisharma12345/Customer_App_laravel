
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <style>
        #address{
            width:30%;
        }
        #imagepart{
            border:2px solid black;
            border-radius:5px;
            padding:10px;
            width:30%;
            text-align: left;
            font-size: 12px;
           
        }
        #role{
            border:2px solid black;
            padding:10px;
            width:30%;
            border-radius:5px;
        }
       #role select{
           border-radius:5px;
           padding:10px;
       }
    </style>
    <center>
        <div id="headerSection">
            <h1>Online Voting System</h1>
        </div>
        <hr>
        <div id="bodySection">
             <form method="post" action="../api/register.php" enctype="multipart/form-data">
        
                <h2> Registration</h2>
                    <input type="text" name="name" placeholder="Name">&nbsp;&nbsp;
                    <input type="number" name="mobile" placeholder="Mobile"><br><br>
                    <input type="password" name="passwod" placeholder="Password">&nbsp;&nbsp;
                    <input type="password" name="cpassword" placeholder="Confirm Password"><br><br>
                    <input id="address" type="text" name="address"  placeholder="Address"><br><br>
            
                <div id="imagepart">
                 Upload Image:<input type="file" name="image">
                </div>
                <br><br>
                <div id="role">
                    Select your role: <select name="role">
                        <option value="1">Voter</option>
                        <option value="2">Group</option>
                    </select><br><br>
                </div>
   
            <br><br>
             <button type="submit"
                style="border-radius:5px;
                padding: 5px;
                background-color: #3498db;
                color: white;
                font-size: 15px;">
            Register</button> <br><br>
             Already User?<a href="../">Login here</a>
        </form>
    </div>
</center>
</body>
</html>
